<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="rpsgames.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>

    </div>

    <div class="result">
        <p>Papers covers rock. You win!</p>
    </div>

    <div class="choices">
        <div id="r" class="choice">
            <img src="C:\Users\simon\Desktop\Front End\iconos\icons8-hand-rock-48.png" alt="rock">
        </div>
        <div id="p" class="choice">
            <img src="C:\Users\simon\Desktop\Front End\iconos\icons8-hand-48.png" alt="paper">
        </div>
        <div id="s" class="choice">
            <img src="C:\Users\simon\Desktop\Front End\iconos\icons8-hand-scissors-48.png" alt="scissors">
        </div>  
    </div>

    <p id="action-messege">Make your move!</p>

    <script src="rockpaperscissors.js" charset="utf-8"></script>
    
</body>
</html>
